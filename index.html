<!DOCTYPE html>
<html>
<head>
	<title>CollabSketch!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, initial-scale=1">
	
	<!--stylesheets-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dsb.css" rel="stylesheet">
	
	<script src="libraries/jquery-1.10.2.min.js"></script>
	<script src="libraries/jquery-ui-1.10.2.min.js"></script>
	<script src="libraries/jquery.nerveSlider.min.js"></script>
	    
    <!--p5-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
    <script src="libraries/p5.dom.js"></script>
    
    <!--spectrum-->
    <script src='https://rawgit.com/bgrins/spectrum/master/spectrum.js'></script>
    
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
</head>

<body>
	
	<div class="shadow">
		<h1>CollabSketch</h1>
		<h2>Draw with friends!</h2>
	</div>
	
	<img src="final.png" alt="Painter Orpheus" class="img img-responsive" style="width: 88%; height: auto;">
	<hr><br>
	
    <!--controls-->
    <div id="controls" class="wrapper">
      <div>
       <button id="saveDrawing" class="saveButton">Save to Computer</button>
       <button id="clearDrawing" class="clearButton">DELETE DRAWING</button>
       <button id="expandCanvas" class="button">Enlarge Canvas</button>
      </div>
      <br>
      
      
      <!--Colorpicker-->
      Colorpicker: 
   <input display="none" type="color" id="color"/> 
      
      <!--slider-->
        Paintbrush Size:
        <span id="slider" class="toolbarElement"></span>
        <br><br>
    </div>
    
    <!--canvas-->
    <div id="drawingContainer" class="canvas"></div>
	    
    <!--main script-->
    <script src="main.js"></script>

</body>
</html>
